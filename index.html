<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Tone Color Picker</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        canvas { border: 1px solid #ccc; cursor: crosshair; }
        #output { margin-top: 20px; }
        .color-box { width: 100px; height: 100px; display: inline-block; border: 1px solid #000; }
    </style>
</head>
<body>
    <h1>Skin Tone Color Picker</h1>
    <input type="file" id="upload" accept="image/*">
    <canvas id="canvas"></canvas>
    <div id="output">
        <h2>Selected Colors</h2>
        <div id="colors"></div>
        <h3>Average Color:</h3>
        <div id="average-color" class="color-box"></div>
        <p id="hex-code"></p>
    </div>

    <script>
        const upload = document.getElementById("upload");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const colorsContainer = document.getElementById("colors");
        const averageColorBox = document.getElementById("average-color");
        const hexCode = document.getElementById("hex-code");
        
        let selectedColors = [];

        upload.addEventListener("change", (e) => {
            const file = e.target.files[0];
            const img = new Image();
            img.src = URL.createObjectURL(file);
            img.onload = () => {
                canvas.width = img.width / 2;
                canvas.height = img.height / 2;
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            };
        });

        canvas.addEventListener("click", (e) => {
            const x = e.offsetX;
            const y = e.offsetY;
            const pixel = ctx.getImageData(x, y, 1, 1).data;
            const color = `rgb(${pixel[0]}, ${pixel[1]}, ${pixel[2]})`;
            const hex = rgbToHex(pixel[0], pixel[1], pixel[2]);
            
            selectedColors.push({ r: pixel[0], g: pixel[1], b: pixel[2] });
            addColorBox(color);

            if (selectedColors.length === 3) {
                calculateAverageColor();
            }
        });

        function addColorBox(color) {
            const box = document.createElement("div");
            box.className = "color-box";
            box.style.backgroundColor = color;
            colorsContainer.appendChild(box);
        }

        function calculateAverageColor() {
            let avgR = selectedColors.reduce((sum, c) => sum + c.r, 0) / 3;
            let avgG = selectedColors.reduce((sum, c) => sum + c.g, 0) / 3;
            let avgB = selectedColors.reduce((sum, c) => sum + c.b, 0) / 3;

            const avgHex = rgbToHex(avgR, avgG, avgB);
            averageColorBox.style.backgroundColor = avgHex;
            hexCode.textContent = `HEX: ${avgHex}`;
        }

        function rgbToHex(r, g, b) {
            return `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase()}`;
        }
    </script>
</body>
</html>
